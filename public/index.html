<html>

<head>
  <link rel="shortcut icon" href="favicon.ico">
  <title>PhotographicVR Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="login_div" class="main-div">
    <h3>PhotographicVR</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
    <br>
    <button onclick="createAcc()">Don't Have an Account?</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome To PhotographicVR</h3>
    <p id="user_para">Welcome to PhotographicVR. You're currently logged in.</p>
    <div id="registerButton_div">
      <a href="course.html"><button>Create New Folder</button></a>
      <br>
    </div>

    <div id="uploadButton_div">
      <a href="edit.html"><button>Update Folder</button></a>
      <br>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <div id="signup_div" class="main-div">
    <h3>Create an account</h3>
    <input type="email" placeholder="Email..." id="email_field_sign_up" />
    <input type="password" placeholder="Password..." id="password_field_sign_up" />

    <button onclick="signUp()">Create</button>
    <br>
    <button onclick="goLogin()">Already have an Account?</button>
  </div>

</body>
